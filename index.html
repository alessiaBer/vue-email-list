<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue Email List</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
</head>
<body>
    
    <div id="app">
        <div class="container mx-5">
            <h1 class="py-4">Email List</h1>
        
            <!-- condition to display the list only when it's complete-->
            <ul v-if="mailList.length === 10">
                <li v-for="mail in mailList">
                    {{mail.response}}
                </li>
            </ul>
            <!-- while list is loading this will appear-->
            <div class="loading py-5 px-4" v-else>
                Loading...
                <img class="d-block py-3" src="https://usagif.com/wp-content/uploads/loading-25.gif" alt="Loading..." width="25">
            </div>
        </div>
        
        
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.3.5/axios.min.js" integrity="sha512-nnNHpffPSgINrsR8ZAIgFUIMexORL5tPwsfktOTxVYSv+AUAILuFYWES8IHl+hhIhpFGlKvWFiz9ZEusrPcSBQ==" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
